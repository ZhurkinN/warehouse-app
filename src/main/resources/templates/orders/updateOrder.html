<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заказа</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3" th:text="'Изменить данные о заказе ' + ${order.getId()}"></h3>
    <form class="needs-validation" style="max-width: 50vw" method="POST" th:action="@{/orders/update}"
          th:object="${orderForm}">
        <input type="hidden" name="id"
               th:value="${order.getId()}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="description" th:value="${order.getDescription()}" type="text" class="form-control" id="description" placeholder="Описание"
                           required>
                    <label for="description">Описание</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="contactNumber" th:value="${order.getContactNumber()}" type="text" class="form-control" id="contactNumber" placeholder="Контактный номер"
                           required>
                    <label for="contactNumber">Контактный номер</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="radio" id="import" name="orderTypeId" value="1" checked="checked"> Погрузка<br>
                    <input type="radio" id="export" name="orderTypeId" value="2"> Сборка<br>
                </div>
            </div>
        </div>
        <div class="col-md" hidden>
            <div class="form-floating">
                <input name="statusTypeId" type="text" class="form-control" id="statusTypeId" th:value="${order.getStatusTypeId()}" placeholder="statusTypeId"
                       required hidden>
            </div>
        </div>
        <div class="col-md" hidden>
            <div class="form-floating">
                <input name="isApproved" type="text" class="form-control" id="isApproved" th:value="${order.getIsApproved()}" placeholder="isApproved"
                       required hidden>
            </div>
        </div>
        <div class="col-md" hidden>
            <div class="form-floating">
                <input name="assistantId" type="text" class="form-control" id="assistantId" th:value="${order.getAssistantId()}" placeholder="assistantId"
                       required hidden>
            </div>
        </div>
        <div class="col-md" hidden>
            <div class="form-floating">
                <input name="managerId" type="text" class="form-control" id="managerId" th:value="${order.getManagerId()}" placeholder="managerId"
                       required hidden>
            </div>
        </div>
            <div class="mt-3 row g-2">
                <button type="submit" class="btn btn-primary">Обновить</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
            </div>
    </form>
</div>
</body>
</html>
