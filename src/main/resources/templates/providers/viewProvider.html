<head>
    <meta charset="UTF-8">
    <title>Информация о поставщике</title>

<body>
<form layout:fragment="content">

        <h3 th:text="'Информация о поставщике: ' + ${provider.getName()}"></h3>
        <form class="row g-1">
            <div class="mb-2 row">
                <label for="title" class="col-sm-2 col-form-label no-border">Название:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getName()}" class="form-control-plaintext" id="title">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="address" class="col-sm-2 col-form-label">Адрес:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getAddress()}" class="form-control-plaintext" id="address">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getEmail()}" class="form-control-plaintext" id="email">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="telephone" class="col-sm-2 col-form-label">Номер телефона:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getTelephoneNumber()}" class="form-control-plaintext" id="telephone">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="date" class="col-sm-2    col-form-label">Дата добавления:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getCreatedWhen()}" class="form-control-plaintext" id="date">
                </div>
            </div>
        </form>
