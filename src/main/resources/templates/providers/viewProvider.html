<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о поставщике</title>
</head>
<body>
<form layout:fragment="content">
    <div>
        <h3 th:text="'Информация о поставщике: ' + ${provider.getName()}"></h3>
        <form class="row g-1">
            <div class="mb-2 row">
                <label for="title" class="col-sm-2 col-form-label no-border">Название:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getName()}" class="form-control-plaintext" id="title">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="address" class="col-sm-2 col-form-label">Адрес:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getAddress()}" class="form-control-plaintext" id="address">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getEmail()}" class="form-control-plaintext" id="email">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="telephone" class="col-sm-2 col-form-label">Номер телефона:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getTelephoneNumber()}" class="form-control-plaintext" id="telephone">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="date" class="col-sm-2    col-form-label">Дата добавления:</label>
                <div class="col-sm-10">
                    <p th:text="${provider.getCreatedWhen()}" class="form-control-plaintext" id="date">
                </div>
            </div>
        </form>
        <hr class="hr"/>
        <form class="row g-1">
            <h4 class="mt-3 mb-3" th:text="'Информация о товарах'"></h4>
            <div th:each="product : ${repository.findAllById(provider.getProductIds())}">
                <div class="mb-2 row">
                    <label for="title" class="col-sm-2 col-form-label">Название:</label>
                    <div class="col-sm-10">
                        <a class="text-link text-blue" th:href="'/products/' + ${product.getId()}" th:text="${product.getTitle()}" id="title"></a>
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="category" class="col-sm-2 col-form-label">Категория:</label>
                    <div class="col-sm-10">
                        <p th:text="${product.getCategory()}" class="form-control-plaintext" id="category">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="price" class="col-sm-2 col-form-label">Цена за шт.:</label>
                    <div class="col-sm-10">
                        <p th:text="${product.getPrice()}" class="form-control-plaintext" id="price">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="quantity" class="col-sm-2 col-form-label">Осталось на складе:</label>
                    <div class="col-sm-10">
                        <p th:text="${product.getQuantityLeft()}" class="form-control-plaintext" id="quantity">
                    </div>
                </div>
                <hr class="hr"/>
            </div>
        </form>
        <div class="mt-2">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </div>
</form>
</body>
</html>
