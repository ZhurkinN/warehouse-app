<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавление товара</h3>
    <form class="needs-validation" style="max-width: 50vw" method="POST" th:action="@{/products/add}"
          th:object="${productForm}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Название товара"
                           required>
                    <label for="title">Название</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="category" type="text" class="form-control" id="category" placeholder="Категория"
                           required>
                    <label for="category">Категория</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="description" type="text" class="form-control" id="description" placeholder="Описание"
                           required>
                    <label for="description">Описание</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="warehousePosition" type="text"
                           class="form-control" id="warehouse-position" placeholder="Позиция на складе" required>
                    <label for="warehouse-position">Позиция на складе</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="measureUnit" type="text" class="form-control" id="measure" placeholder="Ед. измерения"
                           required list="unit">
                    <datalist id="unit">
                        <option value="шт."></option>
                        <option value="кг."></option>
                        <option value="гр."></option>
                        <option value="л."></option>
                        <option value="мл."></option>
                    </datalist>
                    <label for="measure">Ед. измерения</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="price" type="number" value="500"
                           class="form-control" id="position" placeholder="Цена за штуку" required>
                    <label for="position">Цена за штуку</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="quantityLeft" type="number" class="form-control" id="quantity" value="10"
                           placeholder="Количество товара" required>
                    <label for="measure">Количество товара</label>
                </div>
            </div>
        </div>

        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
