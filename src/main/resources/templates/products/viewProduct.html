<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
</head>
<body>
<form layout:fragment="content">
    <div>
        <h3 th:text="'Информация о товаре: ' + ${product.getTitle()}"></h3>
        <form class="row g-1">
            <div class="mb-2 row">
                <label for="title" class="col-sm-2 col-form-label no-border">Название:</label>
                <div class="col-sm-10">
                    <p th:text="${product.getTitle()}" class="form-control-plaintext" id="title">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="category" class="col-sm-2 col-form-label">Категория:</label>
                <div class="col-sm-10">
                    <p th:text="${product.getCategory()}" class="form-control-plaintext" id="category">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="description" class="col-sm-2 col-form-label">Описание:</label>
                <div class="col-sm-10">
                    <p th:text="${product.getDescription()}" class="form-control-plaintext" id="description">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="date" class="col-sm-2 col-form-label">Дата добавление.:</label>
                <div class="col-sm-10">
                    <p th:text="${product.getCreatedWhen()}" class="form-control-plaintext" id="date">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="quantity" class="col-sm-2 col-form-label">Осталось на складе:</label>
                <div class="col-sm-10">
                    <p th:text="${product.getQuantityLeft()}" class="form-control-plaintext" id="quantity">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="measure" class="col-sm-2 col-form-label">Единица измерения:</label>
                <div class="col-sm-10">
                    <p th:text="${product.getMeasureUnit()}" class="form-control-plaintext" id="measure">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="price" class="col-sm-2 col-form-label">Цена за шт.:</label>
                <div class="col-sm-10">
                    <p th:text="${product.getPrice()}" class="form-control-plaintext" id="price">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="position" class="col-sm-2 col-form-label">Номер секции на складе.:</label>
                <div class="col-sm-10">
                    <p th:text="${product.getWarehousePosition()}" class="form-control-plaintext" id="position">
                </div>
            </div>
        </form>
        <hr class="hr"/>
        <form class="row g-1">
            <h4 class="mt-3 mb-3" th:text="'Информация о поставщике(-ах)'"></h4>
            <div th:each="provider : ${repository.findAllById(product.getProviderIds())}">
                <div class="mb-2 row">
                    <label for="name" class="col-sm-2 col-form-label">Поставщик:</label>
                    <div class="col-sm-10">
                        <a class="text-link text-blue" th:href="'/providers/' + ${provider.getId()}"
                           th:text="${provider.getName()}" id="name"></a>
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <p th:text="${provider.getEmail()}" class="form-control-plaintext" id="email">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="address" class="col-sm-2 col-form-label">Адрес:</label>
                    <div class="col-sm-10">
                        <p th:text="${provider.getAddress()}" class="form-control-plaintext" id="address">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="telephone" class="col-sm-2 col-form-label">Контактный номер:</label>
                    <div class="col-sm-10">
                        <p th:text="${provider.getTelephoneNumber()}" class="form-control-plaintext" id="telephone">
                    </div>
                </div>
                <hr class="hr"/>
            </div>
        </form>
        <div class="mt-2">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </div>
</form>
</body>
</html>
